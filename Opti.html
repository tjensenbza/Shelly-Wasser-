<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Glaszuschnitt Tool</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .zuschnitt-item { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>Glaszuschnitt Tool</h1>

  <h2>Zuschnitte</h2>
  <div id="zuschnittContainer"></div>
  <button onclick="addZuschnitt()">‚ûï Zuschnitt hinzuf√ºgen</button>
  <button onclick="optimieren()">üîç Optimieren</button>

  <pre id="output"></pre>

  <script>
    function addZuschnitt() {
      const container = document.getElementById("zuschnittContainer");
      const div = document.createElement("div");
      div.className = "zuschnitt-item";
      div.innerHTML = `
        Breite: <input type="number" class="cutWidth" value="100">
        H√∂he: <input type="number" class="cutHeight" value="200">
        Anzahl: <input type="number" class="cutCount" value="1">
      `;
      container.appendChild(div);
    }

    function optimieren() {
      const widths = document.querySelectorAll(".cutWidth");
      const heights = document.querySelectorAll(".cutHeight");
      const counts = document.querySelectorAll(".cutCount");

      const output = [];
      for (let i = 0; i < widths.length; i++) {
        const w = parseInt(widths[i].value);
        const h = parseInt(heights[i].value);
        const c = parseInt(counts[i].value);
        output.push(`Zuschnitt ${i + 1}: ${w}√ó${h}, Anzahl: ${c}`);
      }

      document.getElementById("output").textContent = output.join("\\n");
    }

    // automatisch ersten Zuschnitt hinzuf√ºgen
    window.onload = () => addZuschnitt();
  </script>
</body>
</html>
